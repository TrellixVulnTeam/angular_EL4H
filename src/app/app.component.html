<div class="container">
  <div class="ui card">
    <h2>Team Generator</h2>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input 
        #addMemberInput
        type="text" 
        placeholder="Name"
        (input) = "onInput(addMemberInput.value)"
        [value] = "newMemberName"
        />
      <button
        (click) = "addMember()">
      Add</button>
      <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
    </div>
    <div class="input-container">
      <input 
        #numberOfTeamsInput
        type="text" 
        placeholder="# of Team"
        (input) = "onNumberOfTeamsInput(numberOfTeamsInput.value)"
        [value] = "numberOfTeams"
        />
      <button (click) = "generateTeams()">Generate</button>
    </div>
  </div>
  <div *ngIf="teams.length" class="teams-container">
   <app-team 
    *ngFor="let team of teams; let i = index"
    [team]="team"
    [index] = "i"
    >
    
   </app-team>
  </div>
</div>
